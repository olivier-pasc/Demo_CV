steps:
  # Build frontend
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        npm run build
    id: 'build-frontend'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:$SHORT_SHA'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:latest'
      - '.'
    id: 'build-docker'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:$SHORT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=$_SERVICE_ACCOUNT@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,GCP_STORAGE_BUCKET=$_BUCKET_NAME,GCP_LOCATION=$_REGION'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=300'
    id: 'deploy-cloudrun'

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:$SHORT_SHA'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:latest'

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: cv-matcher
  _ARTIFACT_REPO: cv-matcher-repo
  _BUCKET_NAME: cv-matcher-uploads
  _SERVICE_ACCOUNT: cv-matcher-sa

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'

timeout: '1800s'
